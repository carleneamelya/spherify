    <style>
      .maincontainer {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
        margin-top: 150px;
      }
      .thecard {
        width: 500px;
        height: 500px;
        perspective: 1000px;
        margin: 10px;
      }
      .thefront,
      .theback {
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
        transition: transform 0.6s;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .theback {
        transform: rotateY(180deg);
        background-color: rgba(255, 255, 255, 0.474);
      }
      .thecard:hover .thefront {
        transform: rotateY(180deg);
      }

      .thecard:hover .theback {
        transform: rotateY(0deg);
        font-weight: bold;
        color: #aedb7c;
      }
      h1 {
        font-size: 25px;
        margin: 10px 0;
      }
      p {
        font-size: 20px;
        text-align: center;
      }
      .card1 {
        background-image: url("img/challenge.png");
      }

      .card2 {
        background-image: url("img/challenge3.png");
      }

      .thefront {
        background-size: cover;
        background-position: center;
      }

      /* Mobile and tablet responsiveness */
      @media (max-width: 768px) {
        .thecard {
          width: 160px;
          height: 240px;
        }
        .thecard.thefront {
          font-size: 10px;
        }
      }

      @media (max-width: 480px) {
        .maincontainer {
          flex-direction: column;
          align-items: center;
        }
        .thecard {
          width: 150px;
          height: 220px;
        }
        .thecard.thefront {
          font-size: 10px;
        }
      }
    </style>
  </head>
